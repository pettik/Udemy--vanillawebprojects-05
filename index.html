  <body>
    <div class="container">
      <h1>DOM Array Methods</h1>

      <div class="wrapper">
        <aside>
          <button id="add-user">
            <i class="fa-solid fa-user-plus"></i> Add User
          </button>
          <button id="double">

          </button>

          </button>
          <button id="calculate-wealth">
            <i class="fa-solid fa-hand-holding-dollar"></i> Calculate entire
            Wealth
          </button>

        <main id="main">
          <h2><strong>Person</strong> Wealth</h2>
